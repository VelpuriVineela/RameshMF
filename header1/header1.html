<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenskart Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./header1.css" />
</head>
<body>
    <main class="header" >
        <section class="first_section">
            <div class="left_part">
                <img class="first_image" src="https://static.lenskart.com/media/desktop/img/site-images/main_logo.svg" alt="lenskart icon" />
                <img class="second_image" src="https://static.lenskart.com/media/mobile/images/phone_number.svg" alt="phone number" />
            </div>
            <div class="right_part">
                <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <span class="icon"><i class="fa-solid fa-barcode"></i></span>
                <span class="icon"><i class="fa-regular fa-heart"></i></span>
                <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
            </div>
        </section>
        <section class="second_section">
            <p class="left_part"> Buy 1 & Get 1 Free</p>
            <p class="right_part">Join GOLD <i class="fa-solid fa-greater-than"></i></p>
        </section>
        <section class="third_section">
            <img src="./images/WhatsApp Image 2023-10-04 at 14.38.09_1c1839b7.jpg" alt="Buy at Store" class="third_section_images">
            <img src="./images/try_at_home.jpg" alt="Try at home" class="third_section_images">
            <img src="./images/buy_on_chat.jpg" alt="buy on chat" class="third_section_images">
        </section>
    </main>
</body>
</html>
